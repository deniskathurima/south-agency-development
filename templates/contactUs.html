{% extends 'master.html' %}
{% block content %}
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "O_wJcT--aNV9TU5cE",
            });
        })();
    </script>
    <script src="../static/bootstrap/js/script.js"></script>
    <div class="contact3 py-5">
        <div class="row no-gutters">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-shadow">
                            <img src="../static/images/contactUs.jpg" class="img-fluid" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-box ml-3">
                            <h1 class="font-weight-light mt-2">Quick Contact</h1>
                            <form class="mt-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <label for="name"></label><input class="form-control" type="text" id="name" placeholder="name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <label for="email"></label><input class="form-control" type="email" id="email" placeholder="email address" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <label for="phone"></label><input class="form-control" type="text" id="phone" placeholder="phone" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group mt-2">
                                            <label for="message"></label><textarea id="message" class="form-control" rows="3" placeholder="message" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <button type="submit" onclick="sendMail()" class="btn btn-danger mt-3 text-white border-0 px-3 py-2"><span> SUBMIT</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="card mt-4 border-0 mb-4">
                            <div class="row">
                                <div class="col-lg-4 col-md-4">
                                    <div class="card-body d-flex align-items-center c-detail pl-0">
                                        <div class="mr-3 align-self-center">
                                            <span style="font-size: 48px; color: #e84808  " class="bi bi-geo-alt"></span>
                                        </div>
                                        <div class="">
                                            <h6 class="font-weight-medium">Address</h6>
                                            <p class="">Juba
                                                <br> South Sudan</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="card-body d-flex align-items-center c-detail">
                                        <div class="mr-3 align-self-center">
                                            <span style="font-size: 48px; color: #e84808  " class="bi bi-phone"></span>
                                        </div>
                                        <div class="">
                                            <h6 class="font-weight-medium">Phone</h6>
                                            <p class="">+211 912 477 789
                                                <br> +211 980 428 943</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <div class="card-body d-flex align-items-center c-detail">
                                        <div class="mr-3 align-self-center">
                                            <span style="font-size: 48px; color: #e84808  " class="bi bi-envelope"></span>
                                        </div>
                                        <div class="">
                                            <h6 class="font-weight-medium">Email</h6>
                                            <p class="">
                                                southagency98@gmail.com
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
